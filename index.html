            noResults.classList.remove('active');
            
            data.forEach(frog => {
                const card = createCard(frog);
                cardsContainer.appendChild(card);
            });
        }

        // Cria um card
        function createCard(frog) {
            const card = document.createElement('div');
            card.className = 'card';
            
            card.innerHTML = `
                <div class="card-image-container" data-image="${frog.image}">
                    <img src="${frog.image}" alt="${frog.name}" class="card-image">
                </div>
                <div class="card-content">
                    <h2 class="card-title">${frog.name}</h2>
                    <p class="card-description">${frog.description}</p>
                    <div class="card-actions">
                        <button class="btn btn-play" data-audio="${frog.audio}">
                            <span class="play-icon">‚ñ∂</span>
                            <span class="play-text">Reproduzir Vocaliza√ß√£o</span>
                        </button>
                        <div class="secondary-actions">
                            <button class="btn btn-secondary" data-action="zoom" data-image="${frog.image}">
                                <span>üîç Ver</span>
                            </button>
                            <button class="btn btn-secondary" data-action="download-audio" data-audio="${frog.audio}" data-name="${frog.name}">
                                <span>üéµ √Åudio</span>
                            </button>
                            <button class="btn btn-secondary" data-action="download-image" data-image="${frog.image}" data-name="${frog.name}">
                                <span>üì∑ Foto</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Event listeners
            const imageContainer = card.querySelector('.card-image-container');
            imageContainer.addEventListener('click', () => openModal(frog.image));
            
            const playButton = card.querySelector('.btn-play');
            playButton.addEventListener('click', () => toggleAudio(frog.audio, playButton));
            
            const zoomButton = card.querySelector('[data-action="zoom"]');
            zoomButton.addEventListener('click', () => openModal(frog.image));
            
            const downloadAudioButton = card.querySelector('[data-action="download-audio"]');
            downloadAudioButton.addEventListener('click', () => downloadFile(frog.audio, `${frog.name}_audio.mp3`));
            
            const downloadImageButton = card.querySelector('[data-action="download-image"]');
            downloadImageButton.addEventListener('click', () => downloadFile(frog.image, `${frog.name}_image.jpg`));
            
            return card;
        }

        function toggleAudio(audioSrc, button) {
            const playIcon = button.querySelector('.play-icon');
            const playText = button.querySelector('.play-text');
            
            // Get or create audio instance for this button
            let audio;
            if (audioPlayers.has(button)) {
                audio = audioPlayers.get(button);
            } else {
                audio = new Audio(audioSrc);
                audioPlayers.set(button, audio);
                
                audio.addEventListener('ended', () => {
                    button.classList.remove('playing');
                    playIcon.textContent = '‚ñ∂';
                    playText.textContent = 'Reproduzir Vocaliza√ß√£o';
                });
            }
            
            // Se est√° tocando outro √°udio, para ele
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                if (currentPlayButton) {
                    currentPlayButton.classList.remove('playing');
                    currentPlayButton.querySelector('.play-icon').textContent = '‚ñ∂';
                    currentPlayButton.querySelector('.play-text').textContent = 'Reproduzir Vocaliza√ß√£o';
                }
            }
            
            // Toggle play/pause
            if (audio.paused) {
                audio.play();
                button.classList.add('playing');
                playIcon.textContent = '‚è∏';
                playText.textContent = 'Pausar';
                currentAudio = audio;
                currentPlayButton = button;
            } else {
                audio.pause();
                button.classList.remove('playing');
                playIcon.textContent = '‚ñ∂';
                playText.textContent = 'Reproduzir Vocaliza√ß√£o';
            }
        }

        // Abre modal de imagem
        function openModal(imageSrc) {
            modalImage.src = imageSrc;
            imageModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Fecha modal
        function closeModal() {
            imageModal.classList.remove('active');
            document.body.style.overflow = '';
        }

        modalClose.addEventListener('click', closeModal);
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeModal();
            }
        });

        // Download de arquivo
        function downloadFile(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Busca
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderCards(frogsData);
                return;
            }
            
            const filtered = frogsData.filter(frog => 
                frog.name.toLowerCase().includes(searchTerm) ||
                frog.description.toLowerCase().includes(searchTerm)
            );
            
            renderCards(filtered);
        });

        // Tecla ESC fecha modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Renderiza√ß√£o inicial
        renderCards(frogsData);
    </script>
</body>
</html>
